<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<table>
	<tr>
		<th>Varietal</th>
		<th>Color</th>
		<th>Tasting Notes</th>
	</tr>
	<tr>
		<td>Cabernet Sauvignon</td>
		<td>dark cherry</td>
		<td>dark fruit, pepper, mocha</td>
	</tr>
	<tr>
		<td>Chardonnay</td>
		<td>golden straw</td>
		<td>tropical fruit, buttery, vanilla</td>
	</tr>
	<tr>
		<td>Pinot Noir</td>
		<td>plum</td>
		<td>earthy, allspice, floral</td>
	</tr>
</table>
</body>
</html>
